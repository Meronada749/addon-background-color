name: Build Extensions

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: package.json

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Build project
        run: npm run lint:check

      - name: Build project
        run: npm run zip
